<!DOCTYPE html>
<html>
<head>
    <title>IFC Coleta</title>

</head>

<body>

<header>
    <div class="ui fluid">
        <div class="ui container">
            <div class="ui grid">
                <div class="two wide column">
                    <i class="massive world icon icon-logo"></i>
                </div>
                <div class="eleven wide column">
                    <br/>
                    <div class="ui large header red">
                        <a href="index.html" class="issem-title">IFC Coleta</a>
                        <div class="sub header">
                            Sistema para coleta de dados dentro da Internet das Coisas
                        </div>
                    </div>
                    <br/>
                </div>
                <div class="three wide column right aligned">
                    <div class="ui grid">
                        <div class="sixteen wide column">
                            <a href="contato.html">
                                <i class="text mail outline icon"></i>
                                Contato
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<nav class="ui menu large">
    <div class="ui container">
        <a href="index.html" class="item issem-icon"><i class="icon large home"></i></a>
        <a href="index.html" class="item issem-icon"><i class="icon large clone"></i> &ensp;Seus Projetos</a>
        <a href="novo_projeto.html" class="item issem-icon"><i class="icon large plus"></i> &ensp;Novo Projeto</a>
        <a href="nova_coleta.html" class="item issem-icon"><i class="icon large plus"></i> &ensp;Nova Coleta</a>
        <a href="sensores.html" class="item issem-icon"><i class="icon large list"></i> &ensp;Sensores</a>

        <div class="right menu">
            <div class="ui pointing dropdown link item">
                <i class="ui right large user icon"></i>
                Nome do Usuário
                <i class="angle down icon"></i>
                <div class="menu">
                    <a href="perfil.html" class="item">
                        <i class="user icon"></i>
                        Perfil
                    </a>
                    <a href="login.html" class="item">
                        <i class="sign out icon"></i>
                        Sair
                    </a>
                </div>
            </div>
        </div>
    </div>
</nav>

<section>
    <div class="ui container issem-content">
        <div class="ui centered grid issem-grid">
            <div class="ui row segment issem-segment border-segment">

                <div class="three wide column">
                    <a href="index.html">
                        <div class="ui labeled icon button basic">
                            <i class="left arrow icon"></i> Voltar
                        </div>
                    </a>
                </div>

                <div class="ten wide column">
                    <div class="issem-title-edit-page">
                        <h1><i class="plus icon"></i> Nova Coleta</h1>
                    </div>
                </div>

                <div class="three wide column"></div>

                <div class="sixteen wide column issem-table-form">
                    <form class="ui form" id="RequerimentoForm" method="post" enctype="multipart/form-data" action="#">

                        <div class="fields">
                            <div class="four wide field"></div>
                            <div class="four wide field">
                                <div class="fields">
                                    <div class="fourteen wide field">
                                        <label>Projeto</label>
                                        <select>
                                            <option value="">Selecione um projeto...</option>
                                            <option>Projeto 1</option>
                                            <option>Projeto 2</option>
                                            <option>Projeto 3</option>
                                        </select>
                                    </div>
                                    <div class="two wide field">
                                        <label>&ensp;</label>
                                        <a href="novo_projeto.html" target="_blank"><i
                                                class="ui plus icon black"></i></a><br/>
                                        <a href="#" onclick="atualiza_select_local_trabalho('id_local_trabalho')"
                                           class=""><i class="refresh icon black"></i></a>
                                    </div>
                                </div>
                            </div>
                            <div class="four wide field">
                                <label>Contexto</label>
                                <input type="text" class="" placeholder="Local/ambiente do sensoriamento..."/>
                            </div>
                            <div class="four wide field"></div>
                        </div>
                        <div class="fields">
                            <div class="four wide field"></div>
                            <div class="four wide field">
                                <label>ID do Controlador</label>
                                <input type="text" placeholder="Identificador do controlador..."/>
                            </div>
                            <div class="four wide field">
                                <label>Status</label>
                                <select>
                                    <option value="">Selecione um status inicial...</option>
                                    <option selected="selected">Ativado</option>
                                    <option>Desativado</option>
                                    <option>Fechado</option>
                                </select>
                            </div>
                            <div class="four wide field"></div>
                        </div>
                        <div class="fields">
                            <div class="four wide field"></div>
                            <div class="four wide field">
                                <label>Data inicial do sensoriamento</label>
                                <input placeholder="DD/MM/AAAA" type="text">
                            </div>
                            <div class="four wide field">
                                <label>Data final do sensoriamento</label>
                                <input placeholder="DD/MM/AAAA" type="text">
                            </div>
                            <div class="four wide column"></div>
                        </div>

                        <br/>
                        <div class="ui horizontal divider">
                            <i class="signal icon"></i>
                            Sensores
                        </div>
                        <br/>

                        <!-- =================================================================== -->

                        <div class="ui grid">
                            <div class="three wide column"></div>
                            <div class="ten wide column">
                                <div class="ui segment border-segment">
                                    <br/>
                                    <div class="fields">
                                        <div class="one wide field"></div>
                                        <div class="seven wide field">
                                            <div class="fields">
                                                <div class="fourteen wide field">
                                                    <label>Sensor</label>
                                                    <select>
                                                        <option value="">Selecione um sensor...</option>
                                                        <option>Umidade</option>
                                                        <option>Temperatura</option>
                                                        <option>Presença</option>
                                                        <option>Pluviosidade</option>
                                                        <option>Barômetro</option>
                                                        <option>Anemômetro</option>
                                                    </select>
                                                </div>
                                                <div class="two wide field">
                                                    <label>&ensp;</label>
                                                    <a href="novo_sensor.html" target="_blank"><i
                                                            class="ui plus icon black"></i></a><br/>
                                                    <a href="#"
                                                       onclick="atualiza_select_local_trabalho('id_local_trabalho')"
                                                       class=""><i class="refresh icon black"></i></a>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="seven wide field">
                                            <label>Unidade de Medida</label>
                                            <input type="text" class="" placeholder="°C; °F; mL; Km/h; m/s; % ..."/>
                                        </div>
                                        <div class="one wide field"></div>
                                    </div>
                                    <div class="fields">
                                        <div class="four wide field"></div>
                                        <div class="eight wide field">
                                            <div class="fields">
                                                <div class="fourteen wide field">
                                                    <label>Local</label>
                                                    <select>
                                                        <option value="">Selecione um local...</option>
                                                        <option>Bloco A</option>
                                                        <option>Bloco B</option>
                                                        <option>Bloco C</option>
                                                        <option>Bloco D</option>
                                                        <option>Bloco E</option>
                                                        <option>Estação Meteorológica</option>
                                                    </select>
                                                </div>
                                                <div class="two wide field">
                                                    <label>&ensp;</label>
                                                    <a href="novo_local.html" target="_blank"><i
                                                            class="ui plus icon black"></i></a><br/>
                                                    <a href="#"
                                                       onclick="atualiza_select_local_trabalho('id_local_trabalho')"
                                                       class=""><i class="refresh icon black"></i></a>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="four wide field"></div>
                                    </div>
                                    <br/>
                                </div>
                            </div>
                            <div class="three wide column"></div>
                        </div>

                        <!-- =================================================================== -->

                        <br/>
                        <br/>

                        <div class="ui centered grid">
                            <a class="ui green button">
                                <i class="plus icon"></i>
                                Novo Sensor
                            </a>
                        </div>

                        <br/>
                        <br/>
                        <br/>

                        <div class="ui centered grid">
                            <div class="ui column centered row">
                                <input type="submit" name="submit" class="ui button green" value="Cadastrar"/>
                                <input type="reset" name="limpar" class="ui button default" value="Limpar"/>
                                <a href="index.html" class="ui button red">
                                    Cancelar
                                </a>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</section>

    <div class="ui centered grid">
        <div class="sixteen wide column center aligned">

                <em>
